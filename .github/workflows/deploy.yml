name: Affiliate Marketing Automation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t package/
          cp lambda_function.py package/

      - name: Create Lambda deployment package
        run: |
          cd package
          zip -r ../lambda_function.zip .
      # Added permissions to the job to allow GitHub Actions to generate an OIDC token (id-token: write) and read repository contents (contents: read)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125568204:role/github_actions
          aws-region: us-east-1
          role-session-name: GitHubActionsSession

      - name: Upload to S3
        run: |
          aws s3 cp lambda_function.zip s3://${{ secrets.AWS_S3_BUCKET }}/lambda_function.zip --sse AES256

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name affiliateMarketingAutomation \
            --s3-bucket ${{ secrets.AWS_S3_BUCKET }} \
            --s3-key lambda_function.zip \
            --region us-east-1